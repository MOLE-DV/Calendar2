<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OKalendar</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="GUI">
        <div id="drop">

        </div>
        <div id="g_day">
            <div id="box">Monday</div>
            <div id="box">Tuesday</div>
            <div id="box">Wednsday</div>
            <div id="box">Thursday</div>
            <div id="box">Friday</div>
            <div id="box">Saturday</div>
            <div id="box">Sunday</div>
        </div>
    </div>
    <div id="container">
        <div id="scr">0</div>
        <div id="down">
            <div id="left">
                <div id="title"><span>OK</span>::alendar</div>
                <div id="settings">
                    <div class="button">New Task</div>
                    <div class="button">Click Me!</div>
                    <div class="button">Click Me!</div>
                    <div id="zipper"><div id="track"><div id="selector"></div></div><div class="zip_btn" onclick="zip_change(this.parentElement, this)">Day</div><div class="zip_btn" onclick="zip_change(this.parentElement, this)">Week</div><div class="zip_btn" onclick="zip_change(this.parentElement, this)">Month</div><div class="zip_btn" onclick="zip_change(this.parentElement, this)">Year</div></div>
                </div>
            </div>
            <div id="right">
                <div id="day">
                    <div id="box" class="new_task">+</div>
                    <div id="month_holder">
                        <div class="button" onclick="click_Handler(this.parentElement, this)"><</div>
                        <div id="dropdown" class="button" onclick="click_Handler(this.parentElement, this)">October 2023</div>
                        <div class="button" onclick="click_Handler(this.parentElement, this)">></div>
                    </div>
                    </div>
                <div id="dat">
                    <div id="line"></div>
                    <div id="task"></div>
                    <div id="holder">
                        <div id="d_left">
                            
                        </div>
                        <div id="d_right">
                            
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
