<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OKalendar</title>
    <script src="public/js/script.js"></script>
    <script type="module" src="public/js/checkLogin.js"></script>
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body>
    <div id="GUI">
        <div id="taskCreator">
            <div id="hideBtn" onclick="hideTaskCreator(this.parentElement)">x</div>
            <div id="creatorForm">
                <div id="title">Add new task</div>
                <input name="name" class="textField" placeholder="Task Name" id="taskCreator_Name">
                <textarea name="description" class="textArea" placeholder="Description" id="taskCreator_Desc"></textarea>
                <input type="date" class="date" id="taskCreator_Date">
                <div class="timeButton"><div id="l">Start</div><div id="r"><input name="startTime" type="time" id="taskCreator_startTime"></div></div>
                <div class="timeButton"><div id="l">End</div><div id="r"><input name="endTime" type="time" id="taskCreator_endTime"></div></div>
                <input class="button" type="submit" value="Add" onclick="addTask()">
            </div>
        </div>
        <div id="drop">

        </div>
        <div id="g_day">
            <div id="box">Monday</div>
            <div id="box">Tuesday</div>
            <div id="box">Wednsday</div>
            <div id="box">Thursday</div>
            <div id="box">Friday</div>
            <div id="box">Saturday</div>
            <div id="box">Sunday</div>
        </div>
    </div>
    <div id="container">
        <div id="scr">0</div>
        <div id="down">
            <div id="left">
                <div id="title"><span>OK</span>::alendar</div>
                <div id="settings">
                    <a class="button" href="login.html">Login</a>
                    <button class="button" onclick="viewTaskCreator()">New Task</button>
                    <div id="zipper"><div id="track"><div id="selector"></div></div><div class="zip_btn" onclick="zip_change(this.parentElement, this)">Day</div><div class="zip_btn" onclick="zip_change(this.parentElement, this)">Week</div><div class="zip_btn" onclick="zip_change(this.parentElement, this)">Month</div><div class="zip_btn" onclick="zip_change(this.parentElement, this)">Year</div></div>
                </div>
            </div>
            <div id="right">
                <div id="day">
                </div>
                <div id="dat">
                    <div id="line"></div>
                    <div id="task"></div>
                    <div id="holder">
                        <div id="d_left">
                            
                        </div>
                        <div id="d_right">
                            
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
